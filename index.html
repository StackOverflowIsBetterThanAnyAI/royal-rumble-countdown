<!DOCTYPE html>
<html>
    <head>
        <title>Royal Rumble Countdown</title>
        <meta charset="UTF-8" />
        <meta name="author" content="Michael MÃ¼nzenhofer" />
        <meta name="description" content="Royal Rumble Countdown" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="./src/assets/favicon.ico" />
        <link href="./src/style.css" rel="stylesheet" />
        <script src="./src/script.js"></script>
    </head>
    <body class="flex">
        <div id="countdown1988" class="countdown">
            <div class="flex-row">
                <h3 class="flex-row franklin">:</h3>
                <h3 class="flex-row countdown-12-leadingZero">12</h3>
            </div>
        </div>
        <div id="countdown2000" class="countdown">
            <div class="outline">
                <div class="container">
                    <div class="flex-row">
                        <img
                            class="logo"
                            src="./src/assets/wwf.png"
                            alt="WWF logo"
                            title="WWF logo"
                        />
                    </div>
                    <div class="flex-row">
                        <h3 class="flex-row franklin">:</h3>
                        <h3 class="flex-row countdown-10-leadingZero">10</h3>
                    </div>
                </div>
            </div>
        </div>
        <div id="countdown2017" class="countdown">
            <div class="flex-row">
                <h2>ROYAL</h2>
            </div>
            <div class="flex-row divider"></div>
            <div class="flex-row dark-background">
                <h3 class="flex-row franklin">:</h3>
                <h3 class="flex-row countdown-10-leadingZero scale">10</h3>
            </div>
            <div class="flex-row divider"></div>
            <h2 class="flex-row">RUMBLE</h2>
        </div>
        <div id="countdown2019" class="countdown">
            <div class="flex-row">
                <h2>ROYAL</h2>
            </div>
            <div class="flex-row divider"></div>
            <h3 class="flex-row dark-background countdown-10">10</h3>
            <div class="flex-row divider"></div>
            <h2 class="flex-row">RUMBLE</h2>
        </div>
        <div id="countdowngeneric" class="countdown">
            <div class="flex-row align-end">
                <img
                    src="./src/assets/wwe.png"
                    alt="WWE logo"
                    title="WWE logo"
                />
                <h2>ROYAL</h2>
            </div>
            <div class="flex-row divider"></div>
            <div class="flex-row">
                <h3 class="flex-row franklin">:</h3>
                <h3 class="flex-row countdown-10-leadingZero">10</h3>
            </div>
            <div class="flex-row divider"></div>
            <h2 class="flex-row">RUMBLE</h2>
        </div>
    </body>
</html>
